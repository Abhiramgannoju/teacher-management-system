  <main>

      <h2>Options:</h2>
      <ul>
        <li><a href="/allteachers">Show all teachers</a></li>

        <!-- Link to your Spring Boot endpoint for searching a teacher -->
        <li><a href="/search">Search for a teacher</a></li>
